<div style="cursor: pointer;" (click)="goToDetailsPane($event)" class="box object">
  <div class="frame">
    <div class="price">{{product.price}} zł</div>
    <img *ngIf="photo" src="data:image/jpeg;base64,{{photo}}" alt="zdjęcie">
  </div>
  <div class="productName">{{product.name}}</div>
  <div *ngIf="product.shortDescription" class="description">{{product.shortDescription}}</div>
</div>
